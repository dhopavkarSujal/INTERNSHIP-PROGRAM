<!DOCTYPE html>
<html>
<head>
  <style>
    .slideshow {
      width: 400px;
      height: 250px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideAnim 12s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 4s; }
    .slideshow img:nth-child(3) { animation-delay: 8s; }

    @keyframes slideAnim {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<h2>Auto Image Slideshow (CSS Only)</h2>

<div class="slideshow">
  <img src="https://picsum.photos/600?10">
  <img src="https://picsum.photos/600?11">
  <img src="https://picsum.photos/600?12">
</div>

</body>
</html>
