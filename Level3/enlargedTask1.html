<!DOCTYPE html>
<html>
<head>
  <style>
    .gallery {
      display: flex;
      gap: 10px;
      margin: 20px;
    }

    .gallery img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen Popup */
    .full-img {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .full-img img {
      width: 60%;
      border-radius: 10px;
    }

    /* Show enlarged image when targeted */
    .full-img:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h2>Image Gallery (Click to Enlarge)</h2>

<div class="gallery">
  <a href="#img1"><img src="https://picsum.photos/400?1"></a>
  <a href="#img2"><img src="https://picsum.photos/400?2"></a>
  <a href="#img3"><img src="https://picsum.photos/400?3"></a>
</div>

<!-- Enlarged Images -->
<div id="img1" class="full-img">
  <a href="#" class="close-btn">&times;</a>
  <img src="https://picsum.photos/800?1">
</div>

<div id="img2" class="full-img">
  <a href="#" class="close-btn">&times;</a>
  <img src="https://picsum.photos/800?2">
</div>

<div id="img3" class="full-img">
  <a href="#" class="close-btn">&times;</a>
  <img src="https://picsum.photos/800?3">
</div>

</body>
</html>
