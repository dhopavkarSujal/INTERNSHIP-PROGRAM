<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task-1</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    /* Navigation Menu */
    nav {
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Form Styling */
    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
    }

    input[type="submit"] {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    img {
      width: 250px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Heading, Paragraph, Image -->
  <h1>Welcome to My Simple Webpage</h1>
  <p>This is a paragraph describing the webpage content. It includes a heading, paragraph, and image for Task 1.</p>
  <img src="/Level1/task1.png" alt="Sample Image">

  <!-- Basic Form -->
  <form>
    <input type="text" placeholder="Enter something..." required>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
