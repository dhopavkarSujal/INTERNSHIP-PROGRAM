<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 - JavaScript</title>

  <style>
    #colorBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }

    #calc input {
      padding: 6px;
      margin: 5px;
      width: 80px;
    }

    #calc button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Task 2: JavaScript Basics</h1>

  <!-- Task 1: Button Changes Color -->
  <h2>1️⃣ Button That Changes Color on Click</h2>
  <button id="colorBtn" onclick="changeColor()">Click Me</button>

  <!-- Task 2: Greeting Alert -->
  <h2>2️⃣ Greeting Based on Current Time</h2>
  <button onclick="showGreeting()">Show Greeting</button>

  <!-- Task 3: Simple Calculator -->
  <h2>3️⃣ Simple Calculator (Add Two Numbers)</h2>
  <div id="calc">
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="addNumbers()">Add</button>
    <p>Result: <span id="result">0</span></p>
  </div>

  <!-- JavaScript -->
  <script>
    // Task 1: Change Button Color on Click
    function changeColor() {
      const btn = document.getElementById("colorBtn");
      btn.style.backgroundColor = btn.style.backgroundColor === "green" ? "#007bff" : "green";
    }

    // Task 2: Greeting Based on Time
    function showGreeting() {
      const hour = new Date().getHours();
      let message = "";

      if (hour < 12) {
        message = "Good Morning!";
      } else if (hour < 18) {
        message = "Good Afternoon!";
      } else {
        message = "Good Evening!";
      }

      alert(message);
    }

    // Task 3: Add Two Numbers
    function addNumbers() {
      const n1 = Number(document.getElementById("num1").value);
      const n2 = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = n1 + n2;
    }
  </script>

</body>
</html>
