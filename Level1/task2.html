<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task-2: JavaScript</title>

  <link rel="stylesheet" href="/css/level1Task2.css" />
</head>
<body>

  <!-- ============ NAVBAR ============ -->
  <nav class="top-nav">
    <span class="nav-title">JS Tasks</span>
    <ul class="nav-links">
      <li><a href="#sec1">Sec 1</a></li>
      <li><a href="#sec2">Sec 2</a></li>
      <li><a href="#sec3">Sec 3</a></li>
    </ul>
  </nav>

  <main class="container">

    <h1>JavaScript Basics</h1>
    <p class="subtitle">Simple interactive tasks using JavaScript</p>

    <!-- Task 1 -->
    <section class="card" id="sec1">
      <h2>üé® Button Color Changer</h2>
      <p>Click the button to toggle its color.</p>
      <button id="colorBtn" onclick="changeColor()">Click Me</button>
    </section>

    <!-- Task 2 -->
    <section class="card" id="sec2">
      <h2>‚è∞ Greeting</h2>
      <p>Click to get a greeting based on the current time.</p>
      <button onclick="showGreeting()">Show Greeting</button>
      <p class="output" id="greeting"></p>
    </section>

    <!-- Task 3 -->
    <section class="card" id="sec3">
      <h2>üßÆ Calculator</h2>

      <div class="calculator">
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button onclick="addNumbers()">Add</button>
      </div>

      <p class="output">Result: <span id="result">0</span></p>
    </section>

  </main>

  <!-- ============ JAVASCRIPT ============ -->
  <script>
    function changeColor() {
      document.getElementById("colorBtn").classList.toggle("active");
    }

    function showGreeting() {
      const hour = new Date().getHours();
      let message =
        hour < 12 ? "Good Morning ‚òÄÔ∏è" :
        hour < 18 ? "Good Afternoon üå§Ô∏è" :
        "Good Evening üåô";

      document.getElementById("greeting").innerText = message;
    }

    function addNumbers() {
      const n1 = Number(document.getElementById("num1").value);
      const n2 = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = n1 + n2;
    }
  </script>

</body>
</html>
